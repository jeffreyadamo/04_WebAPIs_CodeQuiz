<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz</title>
    <link rel="stylesheet" href=reset.css>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href=style.css>

</head>
<body>
    <header>
        <a class="highScoresLink" href="#">View high scores</a>
        <div class="timer">Time: 60</div>
    </header>

    <div class="container">
        <h1 class="questions">Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </p>
        <div class="answers">
            <a class="btn btn-primary btn-lg startQuiz" href="#" role="button">Start Quiz</a>
        </div>

    </div>
    <div class="container buttons">
        <div class="answer0 questionStyle"></div>
        <div class="answer1 questionStyle"></div>
        <div class="answer2 questionStyle"></div>
        <div class="answer3 questionStyle"></div>
    </div>
    <div class="container submit"></div>

 
    <script src="script.js"></script>
    
</body>
</html>
