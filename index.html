<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz</title>
    <link rel="stylesheet" href=reset.css>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href=style.css>

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Code Quiz!</h1>
        <p class="lead">Can you answer 3 questions based on what you've learned in BootCamp so far?</p>
        <hr class="my-4">
        <p>View High Scores</p>
        <a class="btn btn-primary btn-lg startQuiz" href="#" role="button">Start Quiz</a>
      </div>
    <div class="container">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Answer A)</button>
            <button type="button" class="btn btn-secondary">Answer B)</button>
            <button type="button" class="btn btn-secondary">Answer C)</button>
            <button type="button" class="btn btn-secondary">Answer D)</button>
          </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
