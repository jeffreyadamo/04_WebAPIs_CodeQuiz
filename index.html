    <title>CodeQuiz</title>

<body>
    <header>
        <a href="#">View high scores</a>
        <div class="timer">Time: 60</div>
    </header>

    <div class="container">
        <h1 class="questions">Coding Quiz Challenge</h1>
        <!-- insert HTML for questions in "newQuestion" -->
        <h2 class="newQuestion"></h2> 
        <p>
            Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </p>
        <div class="answers">
            <a class="btn btn-primary btn-lg startQuiz" href="#" role="button">Start Quiz</a>
        </div>

    </div>
